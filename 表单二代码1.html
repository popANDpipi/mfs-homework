<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>码蜂社前端例子</title>
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta http-equiv="refresh" content="10">
</head>

<body>
    <form action="action-page.php" method="POST">
        <p>Text:<input type="text" value="text" /></p>
        <p>Button:<input type="button" value="button" /></p>
        <p>CheckBox:<input type="checkbox" value="Bike" /></p>
        <p>Color:<input type="color" value="#F9F900" /></p>
        <p>Range:<input type="range" id="range" value="20" /></p>
        <p>Number:<input type="number" id="number" value="20" /></p>
        <p>Date:<input type="date" id="date" value="" /></p>
        <p>Month:<input type="month" id="month" value="" /></p>
        <p>Week:<input type="week" id="week" value="" /></p>
        <p>DateTime:<input type="datetime" id="datetime" value="" /></p>
        <p>DateTime-Local:<input type="datetime-local" id="datetime-local" value="" /></p>
        <p>Email:<input type="email" name="user-email" /></p>
        <p>File:<input type="file" name="" /></p>
        <p>Hidden:<input type="hidden" name="country" value="" /></p>
        <p>Password:<input type="password" value="" /></p>
        <p>Radio:<input type="radio" name="sex" value="man" /></p>
        <p>Reset:<input type="reset" /></p>
        <p>Submit:<input type="submit" /></p>
        <p>Search:<input type="search" /></p>
        <p>Tel:<input type="tel" /></p>
    </form>
</body>

</html>
