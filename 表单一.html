<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>表单一</title>
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta http-equiv="refresh" content="10">
</head>

<body>
    <form>
        用户名：<input type="text" name="username"><br/> 密码：
        <input type="password" name="password"><br/> 性别选择：
        <br/>
        <input type="radio" name="sex" value="man">男<br/>
        <input type="radio" name="sex" value="woman">女<br/> 技能：
        <input type="checkbox" name="skill_HTML" value="on">HTML
        <input type="checkbox" name="skill_CSS" value="on">CSS
        <input type="checkbox" name="skill_JS" value="on">JavaScript
        <br/> 所在城市：
        <select name="Living City">
            <option value="beijing" selected>北京</option>
            <option value="shanghai">上海</option>
            <option value="shenzhen">深圳</option>
        </select>
        <br/>
        <button type="submit">提交</button>
        <button type="reset">重置</button>
    </form>
</body>

</html>
