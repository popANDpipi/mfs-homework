<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML语法常见标签使用试例</title>
</head>

<body>
    <h3>我画的某张图</h3>
    <img src="兰陵王.jpg" weight="100" alt="哎哟，网没了" />
    <p>这是兰陵王</p>
    <div>这是我画的</div>
    <span>下面是我的学习网址</span>
    <a href="https://work.mafengshe.com" target="_blank">This is a link</a>
    <ol>
        <li>这是有序列表元素1</li>
        <li>这是有序列表元素2</li>
    </ol>
    <ul>
        <li>这是无序列表元素1</li>
        <li>这是无序列表元素2</li>
    </ul>

    <br/>
    <hr/>
    <button>按钮</button>

    <table>
        <tr>
            <th>表格元素1.1</th>
            <th>表格元素1.2</th>
        </tr>
        <tr>
            <th>表格元素2.1</th>
            <th>表格元素2.2</th>
        </tr>
    </table>
    <mark>标记</mark>
    <strong>加粗</strong>
    <em>斜体</em>
</body>

</html>
